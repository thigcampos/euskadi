{% extends "base.html" %}

{% block head %}
<title>{{  page.title }} | Notes</title>
<meta name="description" content="{{ page.summary }}" />
<link rel="stylesheet" href="{{ get_url(path='content/post.css', trailing_slash=false) | safe }}" />
{% endblock head %}

{% block content %}
<section class="section">
  <div class="container">
    <a href="{{ get_url(path='notes') }}"><- Go back to Notes</a>
    <h1 class="title">
      {{ page.title }}
    </h1>
    <span>{{ page.extra.longDate}}</span>
    {{ page.content | safe }}
  </div>
</section>
{% endblock content %}
