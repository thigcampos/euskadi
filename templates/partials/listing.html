<main aria-label="Listagem de postagens de {{ section.title }}"> 
    {% include "partials/header.html" %}
    <h2>Publicações em {{ section.title }}</h2>
    <ol>
        {% for page in section.pages %}
        <li>
            <span aria-label="Data de publicação">{{ page.date }}</span>
            <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
        </li>
        {% endfor %}
    </ol>
</main>
