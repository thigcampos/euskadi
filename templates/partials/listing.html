<main> 
    <section class="flex-column">
        <a href="/" class="button">&larr; Retornar</a>
        <ol aria-label="{{ page.title }}">
            {% for post in page.pages %}
            <li>
                <span>{{ post.date }}</span>
                <a href="{{ post.url | safe }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ol>
    </section>
</main>
