<main> 
    <section class="flex-column">
        <a href="/" class="button">&larr; Retornar</a>
        <ol aria-label="{{ section.title }}">
            {% for page in section.pages %}
            <li>
                <span>{{ page.date }}</span>
                <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
            </li>
            {% endfor %}
        </ol>
    </section>
</main>
