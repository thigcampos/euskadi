{% extends "base.html" %}

{% block head %}
<title>Notes by Thiago Campos</title>
<meta name="description" content="In 'Notes,' words dance in verses, blending technique and poetry. Each post is a digital serenade, where ideas and feelings embrace in harmony. Between developer experiences and glimpses of everyday life, 'Notes' is the music of words, a unique life composition." />
<link rel="stylesheet"  href="{{ get_url(path='pages/blog.css', trailing_slash=false) | safe }}"  />
{% endblock head %}

{% block content %}
<section class="section"> 
  <a href="/"><- Go back to Home</a>
  <div class="content">
    <h1 class="title">
      {{ section.title }}
    </h1>
    <ul class="listing">
      <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
      {% for page in section.pages %}
      <li class="list-item">
        <span>{{ page.extra.longDate }}</span>
        <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
{% endblock content %}
