{% extends "base.html" %}

{% block head %}
<title>Escritos por Thiago Campos</title>
<meta name="description" content="Bem-vindo ao 'Escritos'. Aqui, misturo prosa e poesia, técnica e sentimento. São viagens, receitas e reflexões, tudo costurado numa melodia única. Sinta-se em casa nesse samba de palavras, onde cada post é uma nota no meu vasto repertório." />
<link rel="stylesheet" href="{{ get_url(path='pages/listing.css', trailing_slash=false) | safe }}" />
{% endblock head %}

{% block content %}
<main> 
  <section class="section__container--column">
    <h1 class="content__title">
      {{ section.title }}
    </h1>
    <ul class="content__listing">
      {% for page in section.pages %}
      <li class="content__list-item">
        <span>{{ page.date }}</span>
        <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </section>
</main>
{% endblock content %}
