<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="nofollow" />
    <meta name="author" content="Thiago Campos" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{{ get_url(path="base.css", trailing_slash=false) | safe }}" crossorigin="anonymous" />
    <link rel="icon" href="{{ get_url(path="favicon.ico", trailing_slash=false) | safe }}" crossorigin="anonymous" />
    <link rel="alternate" type="application/rss+xml" title="Escritos" href="{{ get_url(path="blog/rss.xml", trailing_slash=false) }}">
    {% block head %} {% endblock head %}
  </head>

  <body>
    {% block content %} {% endblock content %}
    <footer>
      {% include "icons.html" %}
      {% block footer %} {% endblock footer %}
    </footer>
  </body>

</html>
