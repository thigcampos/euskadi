<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{{ get_url(path="base.css", trailing_slash=false) | safe }}" crossorigin="anonymous" />
    <link rel="icon" href="{{ get_url(path="favicon.ico", trailing_slash=false) | safe }}" crossorigin="anonymous" />
    {% block head %} {% endblock head %}
  </head>

  <body>
    {% block content %} {% endblock content %}
    <footer>
      {% include "footer-icons.html" %}
      {% block footer %} {% endblock footer %}
  </body>

</html>
